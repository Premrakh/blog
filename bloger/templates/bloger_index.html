{% extends 'header.html' %}
{% load static %}
  
{% block content %}
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>My Blogs</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'bloger_index' %}">Home</a></li>
              <li class="breadcrumb-item active">My Blogs</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
       
        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Responsive Hover Table</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>title</th>
                      <th>Subject</th>
                      <th>Picture</th>
                      <th>Date</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    
                    {% for obj in all_data %}
                      
                    
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{obj.title}}</td>
                      <td>{{obj.subject}}</td>
                      <td><img src="{{obj.pic.url}}" style="width: 150px; height:60px;"></td>
                      <td>{{obj.date}}</td>
                      <td><a href="{% url 'edit_blog' obj.id %}"><button type="button" class="btn btn-info">Edit</button><a/></td>
                      <td><a href="{% url 'del_blog' obj.id %}"><button type="button" class="btn btn-danger">Delete</button><a/></td>
                    </tr>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
        <!-- /.row -->
      
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
