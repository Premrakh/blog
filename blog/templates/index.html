{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="row">
						{% for i in all_post %}
						<div class="col-lg-3 col-md-6">
							<article class="post-grid mb-5">
								<a class="post-thumb mb-4 d-block" href="{% url 'blog_single' i.id %}">
									<img src="{{i.pic.url}}" alt="" class="img-fluid w-100">
								</a>
								<span class="cat-name text-color font-extra text-sm text-uppercase letter-spacing-1">{{i.subject}}</span>
								<h3 class="post-title mt-1"><a href="{% url 'blog_single' i.id %}">{{i.title}}</a></h3>

								<span class="text-muted letter-spacing text-uppercase font-sm">{{i.date}}</span>

							</article>
							
						</div>
				{% endfor %}
						
					</div>
				</div>
				<div class="m-auto">
					<div class="pagination mt-5 pt-4">
						<ul class="list-inline ">
							<li class="list-inline-item"><a href="#" class="active">1</a></li>
							<li class="list-inline-item"><a href="#">2</a></li>
							<li class="list-inline-item"><a href="#">3</a></li>
							<li class="list-inline-item"><a href="#" class="prev-posts"><i class="ti-arrow-right"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
			
		</div>
	
	</section>
	

{% endblock %}
